<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de monedas</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="box">

    <form id="formulario">

      <select name="coin" id="moneda" class="moneda">
        <option value="" disabled selected>Elige tu moneda</option>
        <option value="USD">Dolar EstadoUnidense</option>
        <option value="MXN">Peso Mexicano</option>
        <option value="GBP">Libras</option>
        <option value="EUR">Euros</option>
        <option value="PEN">Soles</option>
      </select>

      <select name="cryptoCurrency" id="criptomonedas" class="moneda">
        <option value="" disabled selected>Elige tu criptomoneda</option>
      </select>

      <button type="submit" onclick="toggle()" class="btn-submit">cotizar</button>

    </form>
   
  </div>

  <div class="overlay" id="overlay"></div>

  <div id="popup">
    <div class="alert"></div>
    <button id="closeBtn">Cerrar</button>
  </div>

  <script src="index.js"></script>
  
</body>

</html>
